<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
  <h1>Tic Tac Thrones </h1>
  <div class="scoreBoardContainer">
    <div class="scoreHeadingContainer">
      <p id="scoreDigits">
        Victory Count
      </p>
    </div>
    <div class="scoreContentContainer">
      <p id="playerOneName">
        Player 1 :
      </p>
      <p id="playerOneScore">
        0
      </p>
      <p id="playerTwoName">
        Player 2 :
      </p>
      <p id="playerTwoScore">
        0
      </p>
    </div>
  </div>

  </header>
  <section>
    <div id="reset">
      Clear Board
    </div>
    <div id="location">
      Choose Location
    </div>
    <div id="house">Select House</div>
    <div id="enterName">
      Credits
    </div>
  </section>
  <article>
      <table class="boardContainer">
        <tr>
          <td class="tile1"></td>
          <td class="tile2"></td>
          <td class="tile3"></td>
        </tr>
        <tr>
          <td class="tile4"></td>
          <td class="tile5"></td>
          <td class="tile6"></td>
        </tr>
        <tr>
          <td class="tile7"></td>
          <td class="tile8"></td>
          <td class="tile9"></td>
        </tr>
      </table>
  </article>
  <div class="environmentContainer environmentToggleOff">
    <div class="environment1">Winterfell</div>
    <div class="environment2">The Wall</div>
    <div class="environment3">Kings Landing</div>
  </div>
  <div class="houseContainer houseToggleOff">
    <p id="playerSelectHouse">Player 1 Select House</p>
    <div class="stark"></div>
    <div class="lannister"></div>
    <div class="baratheon"></div>
    <div class="tyrell"></div>
    <div class="greyjoy"></div>
    <div class="targ"></div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
